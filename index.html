<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <!-- 引入微信 JS-SDK 文件 -->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
  </head>
  <body>
    <button id="jumpButton">跳转12到小程序wx7a7333f25bd4779f</button>
    <script>
      wx.config({
        debug: false, // 是否开启调试模式
        appId: "wx7a7333f25bd4779f", // 您的小程序的 AppID
        timestamp: "YourTimestamp", // 生成签名的时间戳
        nonceStr: "YourNonceStr", // 生成签名的随机串
        signature: "YourSignature", // 签名
        jsApiList: ["navigateTo"], // 要使用的 JS 接口列表
      });
      document
        .getElementById("jumpButton")
        .addEventListener("click", function () {
          console.log(wx, "wx-wx", wx.miniProgram.navigateTo);
          wx.miniProgram.navigateTo({
            appId: "wx7a7333f25bd4779f",
            path: "/pages/index/index",
          });
        });
    </script>
  </body>
</html>
